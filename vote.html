<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register to Vote</title>
    <link rel="stylesheet" href="vote.css">
    <script src="vote.js"></script>
</head>
<body>
    <h1>Register to Vote</h1>
    <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="citizenship-no">Citizenship Number:</label>
        <input type="text" id="citizenship-no" name="citizenship-no" required><br>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="" selected disabled>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>
        
        <label for="address">Permanent Address:</label>
        <textarea id="address" name="address" required></textarea><br>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="8" required><br>
        
        <button type="submit">Register</button>
    </form>
</body>
</html>
